
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Marquee House</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    img.logo {
      max-width: 250px;
      width: 100%;
      height: auto;
      margin-top: 40px;
    }
    section {
      padding: 60px 20px;
    }
    h2 {
      font-size: 2em;
      color: #fff;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
      max-width: 600px;
      margin: 20px auto;
    }
    input, button {
      font-size: 1em;
    }
    input {
      padding: 10px;
      width: 200px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #ffd700;
      color: #000;
      border: none;
      cursor: pointer;
    }
    #priceResult {
      margin-top: 20px;
      font-size: 1.3em;
      color: #fff;
    }
    .social-links {
      margin: 40px 0;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #ffd700;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div>
    <img src="logo.png" alt="The Marquee House Logo" class="logo">
  </div>

  <section id="pricing">
    <h2>Pricing</h2>
    <p>
      Our marquee letters are available for <strong>$30 per letter</strong>.
      Each letter stands out with warm white bulbs, perfect for birthdays, weddings, corporate events, and more.
    </p>
  </section>

  <section id="calculator">
    <h2>Price Calculator</h2>
    <p>Enter how many letters you'd like to rent:</p>
    <input type="number" id="letterCount" min="1" placeholder="Number of letters"/>
    <button onclick="calculatePrice()">Calculate</button>
    <div id="priceResult"></div>
  </section>

  <section class="social-links">
    <h2>Connect With Us</h2>
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
  </section>

  <script>
    function calculatePrice() {
      const count = document.getElementById('letterCount').value;
      const pricePerLetter = 30;
      if (count > 0) {
        const total = count * pricePerLetter;
        document.getElementById('priceResult').innerText = `Total: $${total}`;
      } else {
        document.getElementById('priceResult').innerText = 'Please enter a valid number.';
      }
    }
  </script>
</body>
</html>
